<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Mr. Coxall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "myHeader" */
    #my-header {
      background-color: lightpink;
      color: white;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: red;
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color: lightpink;">
    <!-- An element with a unique id -->
    <h1 id="my-header">Cities</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">New York City</h2>
    <p>New York City is a popular destination for tourists.</p>
    <img src="./New York City.jpeg" alt="New York City">

    <h2 class="city">Toronto</h2>
    <p>Toronto is one of the many popular cities visited in Canada.</p>
    <img src="./9578-moving-to-toronto-7.png" alt="Toronto">

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
    <img src="./japan.jpeg" alt="Tokyo">

    <h2 class="city">Mumbai</h2>
    <p>Mumbai is India's largest city on the west coast.</p>
    <img src="./images_1518423170210_mumbai-city.jpeg" alt="Mumbai">
  </body>
</html>
